version: '3.8'

services:
  neumann-server:
    build:
      context: .
      target: server
    image: neumann:server
    container_name: neumann-server
    ports:
      - "9200:9200"
    volumes:
      - neumann-data:/var/lib/neumann
    environment:
      - NEUMANN_LOG_LEVEL=info
      - RUST_BACKTRACE=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

  neumann-cli:
    build:
      context: .
      target: cli
    image: neumann:cli
    container_name: neumann-cli
    stdin_open: true
    tty: true
    profiles:
      - cli

volumes:
  neumann-data:
    driver: local
