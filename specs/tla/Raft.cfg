\* TLC configuration for Raft.tla
\*
\* Model checking parameters for a 3-node cluster with bounded terms and log.
\* Run with: java -jar tla2tools.jar -config Raft.cfg Raft.tla

\* ========================================================================
\* Constants
\* ========================================================================

CONSTANTS
    n1 = n1
    n2 = n2
    n3 = n3
    v1 = v1
    Nil = Nil
    Nodes = {n1, n2, n3}
    MaxTerm = 2
    MaxLogLen = 1
    Values = {v1}
    SimilarityThreshold = 95
    MessageBound = 2
    EnablePreVote = FALSE
    EnableGeometricTiebreak = FALSE
    EnableFastPath = FALSE

\* ========================================================================
\* Specification
\* ========================================================================

SPECIFICATION Spec

\* ========================================================================
\* State Space Constraint
\* ========================================================================

CONSTRAINT StateConstraint

\* ========================================================================
\* Invariants (Safety Properties)
\* ========================================================================

INVARIANT TypeOK
INVARIANT ElectionSafety
INVARIANT LogMatching
INVARIANT StateMachineSafety
INVARIANT LeaderCompleteness
INVARIANT VoteIntegrity
INVARIANT PreVoteSafety
INVARIANT ReplicationInv

\* ========================================================================
\* Properties (Temporal)
\* ========================================================================

PROPERTY TermMonotonicity
PROPERTY CommittedLogAppendOnlyProp
PROPERTY MonotonicCommitIndexProp
PROPERTY MonotonicMatchIndexProp
PROPERTY NeverCommitEntryPrevTermsProp
PROPERTY StateTransitionsProp
PROPERTY PermittedLogChangesProp
