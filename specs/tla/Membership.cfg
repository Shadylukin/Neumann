\* TLC configuration for Membership.tla
\*
\* Model checking parameters for a 2-node gossip cluster.
\* 3 nodes with MaxTimestamp=6 has >100M states; 2 nodes is tractable.
\* Run with: java -jar tla2tools.jar -config Membership.cfg Membership.tla

\* ========================================================================
\* Constants
\* ========================================================================

CONSTANTS
    n1 = n1
    n2 = n2
    Nil = Nil
    Nodes = {n1, n2}
    MaxIncarnation = 2
    MaxTimestamp = 4

\* ========================================================================
\* Specification
\* ========================================================================

SPECIFICATION Spec

\* ========================================================================
\* Invariants (Safety Properties)
\* ========================================================================

INVARIANT TypeOK
INVARIANT NoFalsePositivesSafety

\* ========================================================================
\* Properties (Temporal)
\* ========================================================================

PROPERTY MonotonicEpochs
PROPERTY MonotonicIncarnations
