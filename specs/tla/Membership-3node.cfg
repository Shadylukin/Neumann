\* TLC configuration for Membership.tla (3-node config)
\*
\* 3 nodes enable majority/minority partition scenarios that are
\* impossible with 2 nodes. Tighter timestamp bound keeps state
\* space tractable.
\*
\* Estimated: ~2-10M states, 5-15 min.
\* Run with: java -XX:+UseParallelGC -Xmx4g -jar tla2tools.jar \
\*   -deadlock -workers auto -config Membership-3node.cfg Membership.tla

\* ========================================================================
\* Constants
\* ========================================================================

CONSTANTS
    n1 = n1
    n2 = n2
    n3 = n3
    Nil = Nil
    Nodes = {n1, n2, n3}
    MaxIncarnation = 2
    MaxTimestamp = 2

\* ========================================================================
\* Specification
\* ========================================================================

SPECIFICATION Spec

\* ========================================================================
\* Invariants (Safety Properties)
\* ========================================================================

INVARIANT TypeOK
INVARIANT NoFalsePositivesSafety

\* ========================================================================
\* Properties (Temporal)
\* ========================================================================

PROPERTY MonotonicEpochs
PROPERTY MonotonicIncarnations
