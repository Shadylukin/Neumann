\* TLC configuration for Raft.tla (deep config -- Figure 8 scenarios)
\*
\* Deeper bounds to explore log replication with conflicts and leader
\* changes. MaxLogLen=2 enables Figure 8 scenarios where committed entries
\* from previous terms interact with new leaders. All extensions disabled
\* to isolate core Raft safety.
\*
\* Estimated: ~150-250M states, 30-60 min.
\* Run with: java -XX:+UseParallelGC -Xmx8g -jar tla2tools.jar \
\*   -deadlock -workers auto -config Raft-full.cfg Raft.tla

\* ========================================================================
\* Constants
\* ========================================================================

CONSTANTS
    n1 = n1
    n2 = n2
    n3 = n3
    v1 = v1
    Nil = Nil
    Nodes = {n1, n2, n3}
    MaxTerm = 2
    MaxLogLen = 2
    Values = {v1}
    SimilarityThreshold = 95
    MessageBound = 3
    EnablePreVote = FALSE
    EnableGeometricTiebreak = FALSE
    EnableFastPath = FALSE

\* ========================================================================
\* Specification
\* ========================================================================

SPECIFICATION Spec

