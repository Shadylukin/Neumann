name: Fuzz

on:
  # Run on schedule (weekly Sunday 2am UTC)
  schedule:
    - cron: '0 2 * * 0'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      duration:
        description: 'Fuzz duration per target (seconds)'
        required: false
        default: '300'
      target:
        description: 'Specific target (or "all")'
        required: false
        default: 'all'

  # PR fuzzing for security-critical changes
  pull_request:
    paths:
      - 'neumann_parser/**'
      - 'tensor_compress/**'
      - 'tensor_vault/**'
      - 'tensor_checkpoint/**'
      - 'tensor_store/**'
      - 'fuzz/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  fuzz:
    name: Fuzz ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - parser_parse
          - parser_parse_all
          - parser_parse_expr
          - parser_tokenize
          - compress_ids
          - compress_rle
          - compress_snapshot
          - vault_cipher
          - checkpoint_state
          - storage_sparse_vector

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz

      - name: Cache corpus
        uses: actions/cache@v4
        with:
          path: fuzz/corpus
          key: fuzz-corpus-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            fuzz-corpus-${{ matrix.target }}-
            fuzz-corpus-

      - name: Set fuzz duration
        id: duration
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "seconds=30" >> $GITHUB_OUTPUT
          elif [[ "${{ github.event.inputs.duration }}" != "" ]]; then
            echo "seconds=${{ github.event.inputs.duration }}" >> $GITHUB_OUTPUT
          else
            echo "seconds=600" >> $GITHUB_OUTPUT
          fi

      - name: Run fuzzer
        working-directory: fuzz
        run: |
          cargo +nightly fuzz run ${{ matrix.target }} \
            --sanitizer none \
            -- -max_total_time=${{ steps.duration.outputs.seconds }}
        continue-on-error: true

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: crashes-${{ matrix.target }}
          path: fuzz/artifacts/${{ matrix.target }}/
          if-no-files-found: ignore

      - name: Upload corpus
        uses: actions/upload-artifact@v4
        with:
          name: corpus-${{ matrix.target }}
          path: fuzz/corpus/${{ matrix.target }}/
          if-no-files-found: ignore

  fuzz-summary:
    name: Fuzz Summary
    runs-on: ubuntu-latest
    needs: fuzz
    if: always()

    steps:
      - name: Check fuzz results
        run: |
          echo "Fuzzing completed for all targets"
          echo "Check individual job logs for any crashes found"
