name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - '**/src/**/*.rs'
      - '**/Cargo.toml'
      - '.github/workflows/docs.yml'
  pull_request:
    paths:
      - 'docs/**'
      - '**/src/**/*.rs'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read

jobs:
  rustdoc:
    name: Build API Docs
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # nightly
        with:
          toolchain: nightly
          components: rust-docs

      - name: Cache cargo
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8

      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: Build rustdoc
        run: |
          RUSTDOCFLAGS="--cfg docsrs -Dwarnings" cargo +nightly doc \
            --workspace \
            --no-deps \
            --all-features \
            -Zunstable-options \
            -Zrustdoc-scrape-examples

      - name: Upload rustdoc
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: rustdoc
          path: target/doc
          retention-days: 7

  mdbook:
    name: Build Book
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install mdBook
        run: |
          mkdir -p ~/.local/bin
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.52/mdbook-v0.4.52-x86_64-unknown-linux-gnu.tar.gz | tar -xz -C ~/.local/bin
          cargo install mdbook-mermaid@0.12.6 mdbook-admonish mdbook-linkcheck

      - name: Build book
        working-directory: docs/book
        run: |
          mdbook-mermaid install .
          mdbook-admonish install .
          mdbook build

      - name: Check links
        working-directory: docs/book
        run: mdbook-linkcheck --standalone

      - name: Upload book
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: book
          path: docs/book-output
          retention-days: 7

  doc-coverage:
    name: Documentation Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # nightly
        with:
          toolchain: nightly

      - name: Cache cargo
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8

      - name: Check doc coverage
        run: |
          cargo +nightly rustdoc -p tensor_chain -- -Z unstable-options --show-coverage 2>&1 | tee coverage.txt
          # Report coverage but don't fail yet
          grep -oP '\d+\.\d+%' coverage.txt | head -1 || echo "Coverage check complete"

  benchmarks:
    name: Generate Benchmark Docs
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Only run on main branch pushes to avoid long CI times on PRs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install Rust
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0 # stable
        with:
          toolchain: stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@9d47c6ad4b02e050fd481d890b2ea34778fd09d6 # v2.7.8

      - name: Install jq and protoc
        run: sudo apt-get update && sudo apt-get install -y jq protobuf-compiler

      - name: Run benchmarks (quick mode)
        run: |
          cargo bench --workspace --bench '*' -- --noplot

      - name: Generate benchmark summary
        run: |
          chmod +x scripts/generate-bench-docs.sh
          ./scripts/generate-bench-docs.sh

      - name: Upload Criterion reports
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: criterion-reports
          path: target/criterion
          retention-days: 7

  deploy:
    name: Deploy to GitHub Pages
    needs: [rustdoc, mdbook]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download book
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: book
          path: public/

      - name: Download rustdoc
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: rustdoc
          path: public/api/

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: public/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
