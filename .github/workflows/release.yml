name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.get_version.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-alpha"* ]] || [[ "$VERSION" == *"-beta"* ]] || [[ "$VERSION" == *"-rc"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Generating changelog from $PREVIOUS_TAG to ${{ steps.get_version.outputs.version }}"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" "$PREVIOUS_TAG"..HEAD)
          else
            echo "No previous tag found, using all commits"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" HEAD~20..HEAD)
          fi

          # Write to file for multi-line output
          echo "$CHANGELOG" > changelog.txt

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Neumann ${{ steps.get_version.outputs.version }}
          body_path: changelog.txt
          draft: false
          prerelease: ${{ steps.get_version.outputs.is_prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev protobuf-compiler

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install protobuf

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: |
          choco install protoc

      - name: Build
        run: |
          cargo build --release --package neumann_shell --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/neumann dist/
          cp README.md LICENSE* dist/ 2>/dev/null || true

          # Find and copy completions
          COMPLETIONS_DIR=$(find target/${{ matrix.target }}/release/build -path "*neumann_shell*/out/completions" -type d | head -1)
          if [ -d "$COMPLETIONS_DIR" ]; then
            mkdir -p dist/completions
            cp "$COMPLETIONS_DIR"/* dist/completions/
          fi

          # Find and copy man page
          MAN_DIR=$(find target/${{ matrix.target }}/release/build -path "*neumann_shell*/out/man" -type d | head -1)
          if [ -d "$MAN_DIR" ]; then
            mkdir -p dist/man
            cp "$MAN_DIR"/* dist/man/
          fi

          cd dist
          tar -czvf ../neumann-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }} *

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/${{ matrix.target }}/release/neumann.exe dist/
          Copy-Item README.md dist/ -ErrorAction SilentlyContinue
          Copy-Item LICENSE* dist/ -ErrorAction SilentlyContinue

          # Find and copy completions
          $completionsDir = Get-ChildItem -Path "target/${{ matrix.target }}/release/build" -Recurse -Directory -Filter "completions" | Where-Object { $_.FullName -like "*neumann_shell*out*" } | Select-Object -First 1
          if ($completionsDir) {
            New-Item -ItemType Directory -Force -Path dist/completions
            Copy-Item "$($completionsDir.FullName)/*" dist/completions/
          }

          # Find and copy man page
          $manDir = Get-ChildItem -Path "target/${{ matrix.target }}/release/build" -Recurse -Directory -Filter "man" | Where-Object { $_.FullName -like "*neumann_shell*out*" } | Select-Object -First 1
          if ($manDir) {
            New-Item -ItemType Directory -Force -Path dist/man
            Copy-Item "$($manDir.FullName)/*" dist/man/
          }

          Compress-Archive -Path dist/* -DestinationPath neumann-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: neumann-${{ needs.create-release.outputs.version }}-${{ matrix.target }}.${{ matrix.archive }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build]
    runs-on: ubuntu-latest
    if: needs.create-release.outputs.is_prerelease == 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev protobuf-compiler

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          # Publish in dependency order
          # Foundation layer first
          cargo publish --package tensor_store --allow-dirty || true
          cargo publish --package tensor_compress --allow-dirty || true
          cargo publish --package neumann_parser --allow-dirty || true

          # Engine layer
          sleep 30  # Wait for crates.io to index
          cargo publish --package relational_engine --allow-dirty || true
          cargo publish --package graph_engine --allow-dirty || true
          cargo publish --package vector_engine --allow-dirty || true

          # Higher layers
          sleep 30
          cargo publish --package query_router --allow-dirty || true

          # CLI
          sleep 30
          cargo publish --package neumann_shell --allow-dirty || true
