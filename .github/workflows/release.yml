---
name: Release

"on":
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

permissions:
  contents: write
  id-token: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
      is_prerelease: ${{ steps.get_version.outputs.is_prerelease }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          if [[ "$VERSION" == *"-alpha"* ]] || \
             [[ "$VERSION" == *"-beta"* ]] || \
             [[ "$VERSION" == *"-rc"* ]]; then
            echo "is_prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "is_prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate changelog
        id: changelog
        run: |
          PREV=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          VER="${{ steps.get_version.outputs.version }}"

          if [ -n "$PREV" ]; then
            echo "Generating changelog from $PREV to $VER"
            git log --pretty=format:"- %s (%h)" "$PREV"..HEAD > changelog.txt
          else
            echo "No previous tag found, using recent commits"
            git log --pretty=format:"- %s (%h)" HEAD~20..HEAD > changelog.txt
          fi

      - name: Create Release
        id: create_release
        # v2.2.2
        uses: >-
          softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Neumann ${{ steps.get_version.outputs.version }}
          body_path: changelog.txt
          draft: false
          prerelease: ${{ steps.get_version.outputs.is_prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-14
            archive: tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            protobuf-compiler

      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install protobuf

      - name: Install Windows dependencies
        if: runner.os == 'Windows'
        run: |
          choco install protoc

      - name: Build
        run: |
          cargo build --release \
            --package neumann_shell \
            --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          TARGET="${{ matrix.target }}"
          ARCHIVE="${{ matrix.archive }}"
          BUILD_DIR="target/$TARGET/release/build"

          mkdir -p dist
          cp "target/$TARGET/release/neumann" dist/
          cp README.md LICENSE* dist/ 2>/dev/null || true

          COMP=$(find "$BUILD_DIR" \
            -path "*neumann_shell*/out/completions" \
            -type d | head -1)
          if [ -d "$COMP" ]; then
            mkdir -p dist/completions
            cp "$COMP"/* dist/completions/
          fi

          MAN=$(find "$BUILD_DIR" \
            -path "*neumann_shell*/out/man" \
            -type d | head -1)
          if [ -d "$MAN" ]; then
            mkdir -p dist/man
            cp "$MAN"/* dist/man/
          fi

          cd dist
          tar -czvf "../neumann-$VERSION-$TARGET.$ARCHIVE" -- *

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $ver = "${{ needs.create-release.outputs.version }}"
          $tgt = "${{ matrix.target }}"
          $arc = "${{ matrix.archive }}"
          $build = "target/$tgt/release/build"

          New-Item -ItemType Directory -Force -Path dist
          Copy-Item "target/$tgt/release/neumann.exe" dist/
          Copy-Item README.md dist/ -ErrorAction SilentlyContinue
          Copy-Item LICENSE* dist/ -ErrorAction SilentlyContinue

          $comp = Get-ChildItem -Path $build `
            -Recurse -Directory -Filter "completions" |
            Where-Object { $_.FullName -like "*neumann_shell*out*" } |
            Select-Object -First 1
          if ($comp) {
            New-Item -ItemType Directory -Force -Path dist/completions
            Copy-Item "$($comp.FullName)/*" dist/completions/
          }

          $man = Get-ChildItem -Path $build `
            -Recurse -Directory -Filter "man" |
            Where-Object { $_.FullName -like "*neumann_shell*out*" } |
            Select-Object -First 1
          if ($man) {
            New-Item -ItemType Directory -Force -Path dist/man
            Copy-Item "$($man.FullName)/*" dist/man/
          }

          Compress-Archive -Path dist/* `
            -DestinationPath "neumann-$ver-$tgt.$arc"

      - name: Install cosign
        # v3.7.0
        uses: >-
          sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da

      - name: Sign release artifact
        env:
          VERSION: ${{ needs.create-release.outputs.version }}
          TARGET: ${{ matrix.target }}
          ARCHIVE: ${{ matrix.archive }}
        run: |
          ARTIFACT="neumann-$VERSION-$TARGET.$ARCHIVE"
          cosign sign-blob --yes \
            --output-signature "$ARTIFACT.sig" \
            --output-certificate "$ARTIFACT.pem" \
            "$ARTIFACT"

      - name: Upload Release Asset
        # v2.2.2
        uses: >-
          softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.create-release.outputs.version }}
          files: |
            neumann-*.tar.gz
            neumann-*.tar.gz.sig
            neumann-*.tar.gz.pem
            neumann-*.zip
            neumann-*.zip.sig
            neumann-*.zip.pem

  docker:
    name: Publish to Docker Hub
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: version
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          echo "tag=${VERSION#v}" >> "$GITHUB_OUTPUT"

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: server
          push: true
          tags: |
            shadylukinack/neumann:${{ steps.version.outputs.tag }}
            shadylukinack/neumann:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push CLI image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: cli
          push: true
          tags: |
            shadylukinack/neumann:${{ steps.version.outputs.tag }}-cli
            shadylukinack/neumann:cli
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Install cosign
        # v3.7.0
        uses: >-
          sigstore/cosign-installer@dc72c7d5c4d10cd6bcb8cf6e3fd625a9e5e537da

      - name: Sign server image
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          cosign sign --yes "shadylukinack/neumann:$TAG"
          cosign sign --yes "shadylukinack/neumann:latest"

      - name: Sign CLI image
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          cosign sign --yes "shadylukinack/neumann:$TAG-cli"
          cosign sign --yes "shadylukinack/neumann:cli"

  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build]
    runs-on: ubuntu-latest
    if: needs.create-release.outputs.is_prerelease == 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libssl-dev \
            protobuf-compiler

      - name: Publish to crates.io
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo publish --package tensor_store --allow-dirty || true
          cargo publish --package tensor_compress --allow-dirty || true
          cargo publish --package neumann_parser --allow-dirty || true

          sleep 30
          cargo publish --package relational_engine --allow-dirty || true
          cargo publish --package graph_engine --allow-dirty || true
          cargo publish --package vector_engine --allow-dirty || true

          sleep 30
          cargo publish --package query_router --allow-dirty || true

          sleep 30
          cargo publish --package neumann_shell --allow-dirty || true

  publish-npm:
    name: Publish to npm
    needs: [create-release, build]
    runs-on: ubuntu-latest
    if: needs.create-release.outputs.is_prerelease == 'false'
    defaults:
      run:
        working-directory: neumann-ts
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test

      - name: Update version
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          npm version "${VERSION#v}" --no-git-tag-version

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    name: Publish to PyPI
    needs: [create-release, build]
    runs-on: ubuntu-latest
    if: needs.create-release.outputs.is_prerelease == 'false'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update version
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          VERSION="${VERSION#v}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" \
            neumann-py/pyproject.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist
          manylinux: auto
          working-directory: neumann-py

      - name: Install twine
        run: pip install twine

      - name: Check package
        run: twine check neumann-py/dist/*

      - name: Publish to PyPI
        run: twine upload neumann-py/dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
