name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  MINIMUM_COVERAGE: 95

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, tensor_compress, tensor_vault, tensor_cache, tensor_blob, tensor_chain, tensor_unified, tensor_checkpoint, query_router, neumann_parser, neumann_shell, neumann_client]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        if: matrix.crate == 'neumann_client' || matrix.crate == 'neumann_server'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Check
        run: cargo check --package ${{ matrix.crate }} --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, tensor_compress, tensor_vault, tensor_cache, tensor_blob, tensor_chain, tensor_unified, tensor_checkpoint, query_router, neumann_parser, neumann_shell, neumann_client]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format check
        working-directory: ${{ matrix.crate }}
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, tensor_compress, tensor_vault, tensor_cache, tensor_blob, tensor_chain, tensor_unified, tensor_checkpoint, query_router, neumann_parser, neumann_shell, neumann_client]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.crate }}
      - name: Install protoc
        if: matrix.crate == 'neumann_client' || matrix.crate == 'neumann_server'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Clippy
        working-directory: ${{ matrix.crate }}
        run: cargo clippy --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, tensor_compress, tensor_vault, tensor_cache, tensor_blob, tensor_chain, tensor_unified, tensor_checkpoint, query_router, neumann_parser, neumann_shell, neumann_client]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.crate }}
      - name: Install protoc
        if: matrix.crate == 'neumann_client' || matrix.crate == 'neumann_server'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Run tests
        working-directory: ${{ matrix.crate }}
        run: cargo test --all-features

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, tensor_compress, tensor_vault, tensor_cache, tensor_blob, tensor_chain, tensor_unified, tensor_checkpoint, query_router, neumann_parser, neumann_shell, neumann_client]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        if: matrix.crate == 'neumann_client' || matrix.crate == 'neumann_server'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage report
        run: |
          # Per-crate thresholds
          case "${{ matrix.crate }}" in
            neumann_shell) MIN_COV=88 ;;  # Has untestable REPL code and binary entry point
            neumann_parser) MIN_COV=91 ;;  # Complex parser with many edge cases
            tensor_blob) MIN_COV=91 ;;  # Async blob storage with complex I/O paths
            query_router) MIN_COV=94 ;;  # Large module with cross-engine integration
            tensor_chain) MIN_COV=95 ;;  # Distributed consensus with async/networking code
            neumann_client) MIN_COV=91 ;;  # TLS and async streaming require runtime setup
            vector_engine) MIN_COV=92 ;;  # HNSW with complex search paths
            *) MIN_COV=${{ env.MINIMUM_COVERAGE }} ;;
          esac

          # Run coverage with summary-only to get clean output
          OUTPUT=$(cargo llvm-cov --package ${{ matrix.crate }} --summary-only 2>&1)
          echo "$OUTPUT"

          # Extract coverage from the crate's own source files
          # Files appear as "file.rs" (without path prefix for main crate files)
          CRATE="${{ matrix.crate }}"
          TOTAL_LINES=$(echo "$OUTPUT" | awk -v crate="$CRATE" '
            /^[a-z_]+\.rs[[:space:]]/ { lines += $8; missed += $9 }
            $0 ~ "^"crate"/" { lines += $8; missed += $9 }
            $0 ~ "/"crate"/src/" { lines += $8; missed += $9 }
            END { print lines, missed }
          ')
          LINES=$(echo "$TOTAL_LINES" | awk '{print $1}')
          MISSED=$(echo "$TOTAL_LINES" | awk '{print $2}')

          if [ -z "$LINES" ] || [ "$LINES" -eq 0 ]; then
            echo "Could not extract coverage for ${{ matrix.crate }}"
            exit 1
          fi

          COVERED=$((LINES - MISSED))
          COVERAGE=$(awk "BEGIN {printf \"%.2f\", ($COVERED / $LINES) * 100}")
          COVERAGE_INT=${COVERAGE%.*}
          echo "Coverage for ${{ matrix.crate }}: ${COVERAGE}% (minimum: ${MIN_COV}%)"
          if [ "$COVERAGE_INT" -lt "$MIN_COV" ]; then
            echo "ERROR: Coverage ${COVERAGE}% is below minimum ${MIN_COV}%"
            exit 1
          fi
      - name: Generate coverage HTML
        run: cargo llvm-cov --package ${{ matrix.crate }} --html
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.crate }}
          path: target/llvm-cov/html

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, tensor_compress, tensor_vault, tensor_cache, tensor_blob, tensor_chain, tensor_unified, tensor_checkpoint, query_router, neumann_parser, neumann_shell, neumann_client]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.crate }}
      - name: Install protoc
        if: matrix.crate == 'neumann_client' || matrix.crate == 'neumann_server'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Build docs
        working-directory: ${{ matrix.crate }}
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: -Dwarnings

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  miri:
    name: Miri (undefined behavior)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - name: Setup Miri
        working-directory: tensor_store
        run: cargo miri setup
      - name: Run Miri on tensor_store
        working-directory: tensor_store
        run: cargo miri test

  bench:
    name: Benchmark
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - crate: tensor_store
            bench_name: tensor_store_bench
          - crate: relational_engine
            bench_name: relational_engine_bench
          - crate: graph_engine
            bench_name: graph_engine_bench
          - crate: vector_engine
            bench_name: vector_engine_bench
          - crate: tensor_compress
            bench_name: tensor_compress_bench
          - crate: tensor_vault
            bench_name: tensor_vault_bench
          - crate: tensor_cache
            bench_name: cache_bench
          - crate: neumann_parser
            bench_name: neumann_parser_bench
          - crate: query_router
            bench_name: query_router_bench
          - crate: neumann_shell
            bench_name: neumann_shell_bench
          - crate: tensor_blob
            bench_name: blob_bench
          - crate: tensor_unified
            bench_name: tensor_unified_bench
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.crate }}
      - name: Run benchmarks
        working-directory: ${{ matrix.crate }}
        run: cargo bench --bench ${{ matrix.bench_name }} -- --noplot
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.crate }}
          path: target/criterion

  # Cross-platform tests
  cross-platform:
    name: Cross-Platform
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf
      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc
      - name: Build workspace
        run: cargo build --workspace --exclude fuzz --exclude neumann-py-native
      - name: Test core crates
        run: |
          cargo test -p tensor_store
          cargo test -p relational_engine
          cargo test -p graph_engine
          cargo test -p vector_engine
          cargo test -p neumann_parser
          cargo test -p query_router

  # Summary job that depends on all checks
  ci-success:
    name: CI Success
    needs: [check, fmt, clippy, test, coverage, doc, security-audit, miri, cross-platform]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.check.result }}" != "success" ]] || \
             [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" ]] || \
             [[ "${{ needs.doc.result }}" != "success" ]] || \
             [[ "${{ needs.miri.result }}" != "success" ]] || \
             [[ "${{ needs.cross-platform.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
