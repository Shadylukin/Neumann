name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  MINIMUM_COVERAGE: 95

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, tensor_compress, tensor_vault, tensor_cache, tensor_blob, tensor_chain, tensor_unified, tensor_checkpoint, query_router, neumann_parser, neumann_shell, neumann_client]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        if: matrix.crate == 'neumann_client' || matrix.crate == 'neumann_server'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Check
        run: cargo check --package ${{ matrix.crate }} --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, tensor_compress, tensor_vault, tensor_cache, tensor_blob, tensor_chain, tensor_unified, tensor_checkpoint, query_router, neumann_parser, neumann_shell, neumann_client]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format check
        working-directory: ${{ matrix.crate }}
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, tensor_compress, tensor_vault, tensor_cache, tensor_blob, tensor_chain, tensor_unified, tensor_checkpoint, query_router, neumann_parser, neumann_shell, neumann_client]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.crate }}
      - name: Install protoc
        if: matrix.crate == 'neumann_client' || matrix.crate == 'neumann_server'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Clippy
        working-directory: ${{ matrix.crate }}
        run: cargo clippy --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, tensor_compress, tensor_vault, tensor_cache, tensor_blob, tensor_chain, tensor_unified, tensor_checkpoint, query_router, neumann_parser, neumann_shell, neumann_client]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.crate }}
      - name: Install protoc
        if: matrix.crate == 'neumann_client' || matrix.crate == 'neumann_server'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Run tests
        working-directory: ${{ matrix.crate }}
        run: cargo test --all-features

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, tensor_compress, tensor_vault, tensor_cache, tensor_blob, tensor_chain, tensor_unified, tensor_checkpoint, query_router, neumann_parser, neumann_shell, neumann_client]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        if: matrix.crate == 'neumann_client' || matrix.crate == 'neumann_server'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage report
        run: |
          # Per-crate thresholds
          case "${{ matrix.crate }}" in
            neumann_shell) MIN_COV=95 ;;  # Has untestable REPL code and binary entry point
            neumann_parser) MIN_COV=91 ;;  # Complex parser with many edge cases
            tensor_blob) MIN_COV=91 ;;  # Async blob storage with complex I/O paths
            query_router) MIN_COV=88 ;;  # Large module with cross-engine integration
            tensor_chain) MIN_COV=95 ;;  # Distributed consensus with async/networking code
            neumann_client) MIN_COV=78 ;;  # gRPC client with TLS, requires runtime
            vector_engine) MIN_COV=95 ;;  # HNSW with complex search paths
            tensor_unified) MIN_COV=93 ;;  # Cross-engine integration with async code
            graph_engine) MIN_COV=88 ;;  # Graph algorithms with traversal paths
            relational_engine) MIN_COV=92 ;;  # SIMD filtering with platform-specific code
            *) MIN_COV=${{ env.MINIMUM_COVERAGE }} ;;
          esac

          # Run coverage with summary-only to get clean output
          OUTPUT=$(cargo llvm-cov --package ${{ matrix.crate }} --summary-only 2>&1)
          echo "$OUTPUT"

          # Extract coverage from the crate's own source files
          # Files appear as "file.rs" or "subdir/file.rs" (without crate path prefix)
          CRATE="${{ matrix.crate }}"
          TOTAL_LINES=$(echo "$OUTPUT" | awk -v crate="$CRATE" '
            /^[a-z_]+(\/[a-z_]+)*\.rs[[:space:]]/ { lines += $8; missed += $9 }
            $0 ~ "^"crate"/" { lines += $8; missed += $9 }
            $0 ~ "/"crate"/src/" { lines += $8; missed += $9 }
            END { print lines, missed }
          ')
          LINES=$(echo "$TOTAL_LINES" | awk '{print $1}')
          MISSED=$(echo "$TOTAL_LINES" | awk '{print $2}')

          if [ -z "$LINES" ] || [ "$LINES" -eq 0 ]; then
            echo "Could not extract coverage for ${{ matrix.crate }}"
            exit 1
          fi

          COVERED=$((LINES - MISSED))
          COVERAGE=$(awk "BEGIN {printf \"%.2f\", ($COVERED / $LINES) * 100}")
          COVERAGE_INT=${COVERAGE%.*}
          echo "Coverage for ${{ matrix.crate }}: ${COVERAGE}% (minimum: ${MIN_COV}%)"
          if [ "$COVERAGE_INT" -lt "$MIN_COV" ]; then
            echo "ERROR: Coverage ${COVERAGE}% is below minimum ${MIN_COV}%"
            exit 1
          fi
      - name: Generate coverage HTML
        run: cargo llvm-cov --package ${{ matrix.crate }} --html
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.crate }}
          path: target/llvm-cov/html

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, tensor_compress, tensor_vault, tensor_cache, tensor_blob, tensor_chain, tensor_unified, tensor_checkpoint, query_router, neumann_parser, neumann_shell, neumann_client]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.crate }}
      - name: Install protoc
        if: matrix.crate == 'neumann_client' || matrix.crate == 'neumann_server'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Build docs
        working-directory: ${{ matrix.crate }}
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: -Dwarnings

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  miri:
    name: Miri (undefined behavior)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - name: Setup Miri
        working-directory: tensor_store
        run: cargo miri setup
      - name: Run Miri on mmap module
        working-directory: tensor_store
        run: |
          cargo miri test mmap:: --lib
      - name: Run Miri on embedding_slab module
        working-directory: tensor_store
        run: |
          cargo miri test embedding_slab:: --lib

  # TypeScript SDK tests
  typescript-sdk:
    name: TypeScript SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: neumann-ts
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: neumann-ts/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Lint
        run: npm run lint
      - name: Test with coverage
        run: npm run coverage
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-typescript-sdk
          path: neumann-ts/coverage

  # Python SDK tests
  python-sdk:
    name: Python SDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: neumann-py
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: neumann-py/pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Lint with ruff
        run: ruff check .
      - name: Format check with ruff
        run: ruff format --check .
      - name: Type check with mypy
        run: mypy src/neumann --strict
      - name: Test with coverage
        run: pytest --cov=neumann --cov-report=html --cov-report=term --cov-fail-under=95
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-python-sdk
          path: neumann-py/htmlcov

  # Cross-platform tests
  cross-platform:
    name: Cross-Platform
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Install protoc (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf
      - name: Install protoc (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc
      - name: Build workspace
        run: cargo build --workspace --exclude fuzz --exclude neumann-py-native
      - name: Test core crates
        run: |
          cargo test -p tensor_store
          cargo test -p relational_engine
          cargo test -p graph_engine
          cargo test -p vector_engine
          cargo test -p neumann_parser
          cargo test -p query_router

  # Overall coverage report for Codecov badge
  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage report
        run: |
          cargo llvm-cov --workspace \
            --exclude integration_tests \
            --exclude stress_tests \
            --exclude examples \
            --exclude neumann_docs \
            --codecov --output-path codecov.json
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: codecov.json
          fail_ci_if_error: false

  # Summary job that depends on all checks
  ci-success:
    name: CI Success
    needs: [check, fmt, clippy, test, coverage, doc, miri, cross-platform, typescript-sdk, python-sdk]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.check.result }}" != "success" ]] || \
             [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" ]] || \
             [[ "${{ needs.doc.result }}" != "success" ]] || \
             [[ "${{ needs.miri.result }}" != "success" ]] || \
             [[ "${{ needs.cross-platform.result }}" != "success" ]] || \
             [[ "${{ needs.typescript-sdk.result }}" != "success" ]] || \
             [[ "${{ needs.python-sdk.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
