name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings
  MINIMUM_COVERAGE: 95

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, query_router, neumann_parser, neumann_shell]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Check
        run: cargo check --package ${{ matrix.crate }} --all-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, query_router, neumann_parser, neumann_shell]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format check
        working-directory: ${{ matrix.crate }}
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, query_router, neumann_parser, neumann_shell]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.crate }}
      - name: Clippy
        working-directory: ${{ matrix.crate }}
        run: cargo clippy --all-features -- -D warnings

  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, query_router, neumann_parser, neumann_shell]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.crate }}
      - name: Run tests
        working-directory: ${{ matrix.crate }}
        run: cargo test --all-features

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, query_router, neumann_parser, neumann_shell]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview
      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov
      - name: Generate coverage report
        run: |
          # Per-crate thresholds (neumann_shell has ~40 lines of untestable interactive REPL code)
          case "${{ matrix.crate }}" in
            neumann_shell) MIN_COV=94 ;;
            *) MIN_COV=${{ env.MINIMUM_COVERAGE }} ;;
          esac

          # Run coverage and extract only the crate's own coverage (not dependencies)
          OUTPUT=$(cargo llvm-cov --package ${{ matrix.crate }} --all-features 2>&1)
          echo "$OUTPUT"
          # Extract line coverage for this crate's lib.rs (field 10)
          COVERAGE=$(echo "$OUTPUT" | grep "${{ matrix.crate }}/src/lib.rs" | awk '{print $10}' | tr -d '%')
          if [ -z "$COVERAGE" ]; then
            echo "Could not extract coverage for ${{ matrix.crate }}"
            exit 1
          fi
          COVERAGE_INT=${COVERAGE%.*}
          echo "Coverage for ${{ matrix.crate }}: ${COVERAGE}% (minimum: ${MIN_COV}%)"
          if [ "$COVERAGE_INT" -lt "$MIN_COV" ]; then
            echo "ERROR: Coverage ${COVERAGE}% is below minimum ${MIN_COV}%"
            exit 1
          fi
      - name: Generate coverage HTML
        run: cargo llvm-cov --package ${{ matrix.crate }} --all-features --html
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.crate }}
          path: target/llvm-cov/html

  doc:
    name: Documentation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, query_router, neumann_parser, neumann_shell]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.crate }}
      - name: Build docs
        working-directory: ${{ matrix.crate }}
        run: cargo doc --no-deps
        env:
          RUSTDOCFLAGS: -Dwarnings

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  miri:
    name: Miri (undefined behavior)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri
      - name: Setup Miri
        working-directory: tensor_store
        run: cargo miri setup
      - name: Run Miri on tensor_store
        working-directory: tensor_store
        run: cargo miri test

  bench:
    name: Benchmark
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crate: [tensor_store, relational_engine, graph_engine, vector_engine, neumann_parser, query_router, neumann_shell]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ${{ matrix.crate }}
      - name: Run benchmarks
        working-directory: ${{ matrix.crate }}
        run: cargo bench --no-fail-fast -- --noplot
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: bench-${{ matrix.crate }}
          path: target/criterion

  # Summary job that depends on all checks
  ci-success:
    name: CI Success
    needs: [check, fmt, clippy, test, coverage, doc, security-audit, miri]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.check.result }}" != "success" ]] || \
             [[ "${{ needs.fmt.result }}" != "success" ]] || \
             [[ "${{ needs.clippy.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.coverage.result }}" != "success" ]] || \
             [[ "${{ needs.doc.result }}" != "success" ]] || \
             [[ "${{ needs.miri.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
