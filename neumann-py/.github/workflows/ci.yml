---
name: Python SDK CI

"on":
  push:
    branches: [main, master]
    paths:
      - 'neumann-py/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'neumann-py/**'

defaults:
  run:
    working-directory: neumann-py

env:
  PYTHON_VERSION: "3.11"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: |
          pip install ruff mypy
          pip install -e ".[dev]"
      - name: Run Ruff
        run: ruff check src tests
      - name: Run MyPy
        run: mypy src/neumann --strict

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -e ".[dev,pandas,numpy]"
      - name: Run tests
        run: pytest tests -v --tb=short
      - name: Run tests with coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        run: |
          pip install pytest-cov
          pytest tests --cov=neumann --cov-report=xml \
            --cov-report=term-missing --cov-fail-under=95
      - name: Upload coverage
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: python-sdk
          name: neumann-py

  build-native:
    name: Build Native Bindings
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - uses: dtolnay/rust-toolchain@stable
      - name: Install maturin
        run: pip install maturin
      - name: Build wheel
        run: maturin build --release
      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.os }}
          path: neumann-py/target/wheels/*.whl

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install dependencies
        run: pip install -e ".[dev]"
      - name: Check docstrings
        run: |
          pip install pydocstyle
          pydocstyle src/neumann/*.py src/neumann/aio \
            src/neumann/integrations --convention=google \
            --add-ignore=D100,D104,D402

  ci-success:
    name: CI Success
    needs: [lint, test, build-native]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.build-native.result }}" != "success" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi
          echo "All jobs passed!"
