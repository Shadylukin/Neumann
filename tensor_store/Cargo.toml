[package]
name = "tensor_store"
version = "0.1.0"
edition = "2021"

[dependencies]
dashmap = { version = "6", features = ["rayon"] }
rayon = "1.10"
serde = { version = "1", features = ["derive"] }
bincode = "1.3"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }

[[bench]]
name = "tensor_store_bench"
harness = false
